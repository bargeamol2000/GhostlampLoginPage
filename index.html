<html>
<head>
    <title>Join Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <img class="logo" src="logo.png">

    <form class="loginform" align="center">
        <h4>Welcome Back :)</h4>
        <p>To keep connected with us please login with your personal information by email address and password</p>
        <ul class="list-group">
            <li class="list-group-item active">
                <h6>Email</h6>
                <input type="email" class="form-control" placeholder="joe@email.com">
            </li>
            <li class="list-group-item">
                <h6>Password</h6>
                <input type="password" class="form-control" placeholder="Enter your password">
            </li>
        </ul>
        <br>
        <div class="checkbox">
            <h6 class="remb"><input class="checkbox" type="checkbox"> Remember me</h6>
        </div>
        <a href="#" class="forgot">forgot password?</a>
        <br><br>
        <input type="submit" class="btn btn-primary" value="Login Now"/>
        <input type="submit" class="btn" value="Create Account"/>
    </form>

    <img class="sideimg" src="sideimg.png"/>
</div>
</body>
</html>
